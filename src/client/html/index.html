<!DOCTYPE html>
<html>
<head>
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <div id="gameContainer">
    <canvas id="game-canvas"></canvas>
    
    <div id="chatOverlay">
      <form id="chat-form">
        <input id="chat-input" type="text" maxlength="50" placeholder="Type message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
      <ul id="chat-box"></ul>
    </div>
  </div>
  <div id="play-menu" class="hidden">
    <h1>A .io Space game</h1>
    <p>
      Stay alive and shoot other players and asteroids.
      <br />
      Use your mouse to aim, left click to shoot and right click to move.
    </p>
    <hr />
    <p>
      Created by the members of 
      <br />
      CGA's "Web and Game Dev Club"
      <br />
      Using <a href="https://victorzhou.com">Victor Zhou</a>'s Example IO Game.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
